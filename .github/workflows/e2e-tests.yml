name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: read

jobs:
  build-and-test:
    name: Build & Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Run backend tests
        run: pnpm test
        working-directory: backend

      - name: Run frontend lint
        run: npm run lint
        working-directory: frontend

      - name: Build backend
        run: pnpm build
        working-directory: backend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

  voice-api-tests:
    name: Voice API E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install audio dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y espeak ffmpeg

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: opencode-manager:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: runner

      - name: Start container
        run: |
          docker run -d --name opencode-manager \
            -p 5003:5003 \
            -e ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }} \
            -e OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
            opencode-manager:test

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Wait for services to be ready
        run: |
          echo "Waiting for OpenCode Manager to be ready..."
          for i in {1..90}; do
            if curl -sf http://localhost:5003/api/health | grep -q '"status":"healthy"'; then
              echo "Service is healthy!"
              break
            fi
            if [ $i -eq 90 ]; then
              echo "Service failed to become healthy"
              docker logs opencode-manager
              exit 1
            fi
            echo "Attempt $i/90 - waiting..."
            sleep 2
          done

      - name: Wait for STT to be ready
        run: |
          echo "Waiting for STT server to be ready..."
          for i in {1..60}; do
            if curl -sf http://localhost:5003/api/stt/status | grep -q '"running":true'; then
              echo "STT is ready!"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "STT failed to become ready"
              docker logs opencode-manager
              exit 1
            fi
            echo "Attempt $i/60 - STT not ready..."
            sleep 2
          done

      - name: Run Voice API Tests
        run: bun run scripts/test-voice.ts --url http://localhost:5003 --skip-talkmode
        env:
          CI: true

      - name: Container logs on failure
        if: failure()
        run: docker logs opencode-manager

  browser-e2e-tests:
    name: Browser E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install audio dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y espeak ffmpeg

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: opencode-manager:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: runner

      - name: Start container
        run: |
          docker run -d --name opencode-manager \
            -p 5003:5003 \
            -e ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }} \
            -e OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
            opencode-manager:test

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install Puppeteer browser
        run: npx puppeteer browsers install chrome

      - name: Wait for services to be ready
        run: |
          echo "Waiting for OpenCode Manager to be ready..."
          for i in {1..90}; do
            if curl -sf http://localhost:5003/api/health | grep -q '"status":"healthy"'; then
              echo "Service is healthy!"
              break
            fi
            if [ $i -eq 90 ]; then
              echo "Service failed to become healthy"
              docker logs opencode-manager
              exit 1
            fi
            echo "Attempt $i/90 - waiting..."
            sleep 2
          done

      - name: Wait for STT to be ready
        run: |
          echo "Waiting for STT server to be ready..."
          for i in {1..60}; do
            if curl -sf http://localhost:5003/api/stt/status | grep -q '"running":true'; then
              echo "STT is ready!"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "STT failed to become ready"
              docker logs opencode-manager
              exit 1
            fi
            echo "Attempt $i/60 - STT not ready..."
            sleep 2
          done

      - name: Run Browser E2E Tests
        run: bun run scripts/test-browser.ts --url http://localhost:5003 --web-audio --stt-only
        env:
          CI: true

      - name: Container logs on failure
        if: failure()
        run: docker logs opencode-manager
